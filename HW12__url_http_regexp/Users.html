<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<script>

    fetch(`http://jsonplaceholder.typicode.com/users`)
        .then((response) => response.json())
        .then(users => {
          for (const user of users) {
              let block = document.createElement(`div`)
              div.innerHTML = `${user.email};${user.id};${user.name};${user.phone};${user.username};${user.address{user.}};${user};${user};${user};${user};`
          }
        })



</script>

</body>
</html>
