<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Post</title>

    <link rel="stylesheet" href="../style/postStyle.css">

</head>
<body>
<h1>Title of Post</h1>
<div id="postList"></div>

<script>

    let userId = new URL (location.href).searchParams.get(`userId`);
    console.log(userId)
    fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
        .then(response => response.json()
            .then(result => {

                const posts = result;
                console.log(posts)

                let postList = document.getElementById(`postList`)
                let ul = document.createElement(`ul`)

                postList.appendChild(ul)

                ul.classList.add(`ulPostTitle`)


                for (const post of posts) {
                    let li = document.createElement(`li`)

                    li.classList.add(`liPostTitle`)

                    ul.appendChild(li)

                    let h2 = document.createElement(`h2`)
                    let a = document.createElement(`a`)
                    // let buttonPostDetail = document.createElement(`button`)
                    // buttonPostDetail.innerText = `Post detail info`

                    a.innerHTML = `${post.title} <i style="color:slategrey">&#9668</i>`
                    a.href = `../html_file/post-details.html?postId=${post.id}`
                    h2.appendChild(a)
                    li.append(h2)

                    // h2.appendChild(buttonPostDetail)

                    console.log(post)

                    // buttonPostDetail.onclick = () =>{
                    //     location.href = `../html_file/post-details.html?postId=${post.id}`
                    }


            }))

</script>
</body>
</html>
